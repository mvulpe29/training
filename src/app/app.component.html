<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Hello, {{ name }}!
  </h1>
  <h2>Age: {{age}}</h2>
  <img width="300" alt="Angular Logo" [src]="link" *ngIf="age!==30">
  <button (click)="plusAge()">Greet</button>
  <input [(ngModel)]="name">
</div>
<h2>Here are some links to help you start: </h2>
<ul>
  <li *ngFor="let aLink of links">
    <h2><a target="_blank" rel="noopener" [href]="aLink.href">{{aLink.name}}</a></h2>
  </li>
</ul>

<app-newcomp></app-newcomp>

<router-outlet></router-outlet>
